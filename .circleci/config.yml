version: 2
jobs:
  build:
    working_directory: ~/angular-slickgrid
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run:
          name: Install JUnit coverage reporter
          command: yarn add --dev jest-junit
      - run:
          name: Run tests with JUnit as reporter
          command: ./node_modules/.bin/jest --config test/jest.config.js --ci --runInBand --collectCoverage=true --reporters=default --reporters=jest-junit
          environment:
              JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit
      - run:
          name: Upload coverage to Codecov
          command: bash <(curl -s https://codecov.io/bash) -t ${CODECOV_TOKEN}
  test_cypress:
    working_directory: ~/angular-slickgrid
    docker:
      - image: cypress/base:10
    parallelism: 1
    steps:
      - checkout
      - restore_cache:
          name: Restoring cached yarn dependencies
          keys:
            - integration-tests-yarn-dependencies-{{ checksum "test/cypress/yarn.lock" }}
      - run:
          name: Installing dependencies with yarn
          command: yarn install --frozen-lockfile
      - run:
          name: Running E2E tests with JUnit reporter
          command: |
            cd test/cypress
            yarn cypress:ci:mochawesome
      - store_test_results:
          path: test/cypress/test-results
      - store_artifacts:
          path: test/cypress/test-results
      - store_artifacts:
          path: test/cypress/test-artifacts

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test_cypress
