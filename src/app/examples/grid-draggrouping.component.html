<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    <h2>{{title}}</h2>
    <div class="subtitle" innerhtml.bind="subTitle"></div>

    <form>
        <div class="row col-sm-12">
          <button class="btn btn-default btn-xs" (click)="loadData(500)">
            500 rows
          </button>
          <button class="btn btn-default btn-xs" (click)="loadData(50000)">
            50k rows
          </button>
          <button class="btn btn-default btn-xs" (click)="clearGroups()">
            Clear grouping
          </button>
          <button class="btn btn-default btn-xs" (click)="collapseAllGroups()">
            Collapse all groups
          </button>
          <button class="btn btn-default btn-xs" (click)="expandAllGroups()">
            Expand all groups
          </button>
          <button class="btn btn-default btn-xs" (click)="toggleDraggableGroupingRow()">
            Toggle Draggable Grouping Row
          </button>
        </div>

        <div class="row col-sm-12">
          <button class="btn btn-default btn-xs" (click)="groupByDurationOrderByCount(false)">
            Group by duration &amp; sort groups by value
          </button>
          <button class="btn btn-default btn-xs" (click)="groupByDurationOrderByCount(true)">
            Group by duration &amp; sort groups by count
          </button>
          <button class="btn btn-default btn-xs" (click)="groupByDurationEffortDriven()">
            Group by Duration then Effort-Driven
          </button>
          <!-- <button class="btn btn-default btn-xs" (click)="changeFirstGroupBy()">
            Change first group by
          </button> -->
        </div>
        <div class="col-sm-12">
            <br>
        </div>
        <div class="row col-sm-12">
            <div class="form-group">
                <label for="field1" class="col-sm-2 control-label">Group by field(s)</label>
                <!-- <div class="col-sm-3" *ngFor="let groupField of selectedGroupingFields; let i = index;">
                    <select class="form-control col-sm-6" name="groupField{{i}}" [(ngModel)]="selectedGroupingFields[i]" (ngModelChange)="groupByFieldName($event, i)">
                        <option value=""></option>
                        <option [ngValue]="field.id" *ngFor="let field of columnDefinitions">{{field.name}}</option>
                    </select>
                </div> -->
                <div class="col-sm-3">
                    <select class="form-control col-sm-6" name="groupField1" [(ngModel)]="selectedGroupingFields[0]" (ngModelChange)="groupByFieldName($event, i)">
                        <option value=""></option>
                        <option [ngValue]="field.id" *ngFor="let field of columnDefinitions">{{field.name}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="form-control col-sm-6" name="groupField2" [(ngModel)]="selectedGroupingFields[1]" (ngModelChange)="groupByFieldName($event, i)">
                        <option value=""></option>
                        <option [ngValue]="field.id" *ngFor="let field of columnDefinitions">{{field.name}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="form-control col-sm-6" name="groupField3" [(ngModel)]="selectedGroupingFields[2]" (ngModelChange)="groupByFieldName($event, i)">
                        <option value=""></option>
                        <option [ngValue]="field.id" *ngFor="let field of columnDefinitions">{{field.name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <div class="col-sm-12">
      <hr>
    </div>

    <angular-slickgrid gridId="grid19"
        [dataset]="dataset"
        [columnDefinitions]="columnDefinitions"
        [gridOptions]="gridOptions"
        (onAngularGridCreated)="angularGridReady($event)">
    </angular-slickgrid>
</div>
